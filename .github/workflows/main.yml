name: Build ESP32 Firmware

on:
  push:
    branches: [ "master", "main" ]
    tags:
      - 'v*'
    paths-ignore:
      - '**.md'
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Arduino CLI
      uses: arduino/setup-arduino-cli@v1.1.2

    - name: Install ESP32 Platform
      run: |
        arduino-cli config init
        arduino-cli config add board_manager.additional_urls https://espressif.github.io/arduino-esp32/package_esp32_index.json
        arduino-cli core update-index
        arduino-cli core install esp32:esp32

    - name: Install Libraries
      run: |
        mkdir -p $HOME/Arduino/libraries
        arduino-cli lib install ArduinoJson
        cd $HOME/Arduino/libraries
        git clone https://github.com/me-no-dev/AsyncTCP.git
        git clone https://github.com/me-no-dev/ESPAsyncWebServer.git

    - name: Generate Release Tag
      id: tag_version
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
        else
          echo "TAG_NAME=v1.0.${{ github.run_number }}" >> $GITHUB_ENV
        fi

    - name: Set Firmware Version
      run: |
        echo "#define FIRMWARE_VERSION \"${{ env.TAG_NAME }}\"" > src/Version.h
        cat src/Version.h

    - name: Compile Sketch (ESP32-S3 8MB)
      run: |
        mkdir -p ./build
        # Compile and save log
        arduino-cli compile --fqbn esp32:esp32:esp32s3 \
          --output-dir ./build \
          ./Arduino-esp32-serial-flasher.ino > ./build/build_log.txt 2>&1
        
        # Display log to console for debugging
        cat ./build/build_log.txt

    - name: Rename Firmware
      run: |
        # Rename the main binary to include version
        mv build/Arduino-esp32-serial-flasher.ino.bin build/firmware-${{ env.TAG_NAME }}.bin
        echo "Renamed binary to firmware-${{ env.TAG_NAME }}.bin"

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware-artifacts
        path: |
          build/firmware-*.bin
          build/*.bin
          build/*.elf
          build/*.hex
          build/build_log.txt
        if-no-files-found: warn

    - name: Release Firmware
      if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ env.TAG_NAME }}
        name: Release ${{ env.TAG_NAME }}
        files: |
          build/firmware-*.bin
          build/*.bin
          build/*.elf
          build/*.hex
          build/build_log.txt
        draft: false
        prerelease: false
